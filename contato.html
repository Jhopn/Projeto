<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo_contato.css">
    <title>Contato</title>
</head>

<body>

    <div class="header">
        <h1> Entre em contato</h1>
    </div>

    <div class="form-container">
        <div class="form-header">
            <p>Contato</p>
        </div>

        <div class="form-body">
            <h1>Para dúvidas, sugestões e mais informações entre contato.</h1>

            <form action="">
                <div class="box-input">
                    <label for="Email">Digite um Email válido<span class="required">*</span>: </label>
                    <input type="email" name="email" class="block" placeholder="Digite seu Email" required>


                    <label for="Email">Assunto<span class="required">*</span>:</label>
                    <textarea name="assunto" class="block" placeholder="Digite o assunto" rows="10" cols="50"
                        minlength="30" maxlength="100" required></textarea>

                    <label for="Data">Data do Envio<span class="required">*</span>:</label>
                    <input type="date" name="data" class="block" placeholder="Digite seu Email" required>
                </div>

                <input type="submit" class="btn-submit" value="Enviar">
              
                <a class="voltar" href="index.html">Voltar</a>
              
                
               
            </form>
        </div>


    </div>

</body>

</html>
